name: Test
on:
  push:
  workflow_dispatch:
concurrency:
  group: test
  cancel-in-progress: true

jobs:
  test1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update && sudo apt-get install gcc-multilib lib32z1 lib32ncurses5 lib32bz2-1.0
          make ARCH=um SUBARCH=x86_64 defconfig
          make ARCH=um SUBARCH=x86_64 -j$(nproc) || (make clean && make ARCH=um SUBARCH=x86_64 V=1)
          make ARCH=um SUBARCH=i386 defconfig
          make ARCH=um SUBARCH=i386 -j$(nproc) || (make clean && make ARCH=um SUBARCH=i386 V=1)
          make ARCH=um mrproper
          ./tools/testing/kunit/kunit.py run
